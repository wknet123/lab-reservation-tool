<div class="modal fade" id="modalMachine" tabindex="-1"  role="dialog">
  <div class="modal-dialog">
    <form class="form-horizontal" novalidate>
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">// vm.modalTitle //</h4>
        </div>      
        <div class="modal-body">
          <div class="form-group" ng-if="vm.targetType === 'EDIT'">
            <label for="txtHostId" class="col-sm-3 control-label">Host Id</label>
            <div class="col-sm-9">
              <input type="text" id="txtHostId" class="form-control" ng-model="vm.host.id" ng-disabled="true">
            </div>
          </div>
          <div class="form-group">
            <label for="txtHost" class="col-sm-3 control-label">Host</label>
            <div class="col-sm-9">
              <input type="text" id="txtHost" class="form-control" ng-model="vm.host.host_name">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btnOk" ng-click="vm.addOrUpdateHost(vm.host)">OK</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div><!-- /.modal-content -->
    </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
