<div class="modal fade" id="modalReservation" tabindex="-1"  role="dialog" data-backdrop="static">
  <div class="modal-dialog">
    <form class="form-horizontal" novalidate>
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">// vm.modalTitle //</h4>
        </div>      
        <div class="modal-body">
          <div class="form-group">
            <label for="selMachine" class="col-sm-3 control-label">Machine</label>
            <div class="col-sm-9">
              <label class="form-control">// vm.machineName //</label>
            </div>
          </div>
          <div class="form-group">
            <label for="selUser" class="col-sm-3 control-label">User</label>
            <div class="col-sm-9">
              <label class="form-control">// vm.reservation.username //</label>
            </div>
          </div>
          <div class="form-group">
            <label for="fromDatePicker" class="col-sm-3 control-label">From</label>
            <div class="input-group col-sm-8" id="fromDateTimePicker" style="padding-left: 15px;">
              <input class="form-control" type="text" readonly="readonly" ng-model="vm.reservation.reservation_start_time" ng-change="vm.pickUp({key:'fromDate', value: vm.reservation.start_time})">
              <div class="input-group-addon">
                <a href="javascript:void(0);"><span class="glyphicon glyphicon-calendar"></span></a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="toDatePicker" class="col-sm-3 control-label">To</label>
            <div class="input-group col-sm-8" id="toDateTimePicker" style="padding-left: 15px;">
              <input class="form-control" type="text" readonly="readonly" ng-model="vm.reservation.reservation_end_time" ng-change="vm.pickUp({key:'toDate', value: vm.reservation_end_time})">
              <div class="input-group-addon">
                <a href="javascript:void(0);"><span class="glyphicon glyphicon-calendar"></span></a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="selStatus" class="col-sm-3 control-label">Status</label>
            <div class="col-sm-9">
              <select id="selStatus" class="form-control" ng-options="status as status.description for status in vm.status track by status.id" ng-model="vm.reservation.status"></select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btnOk" ng-click="vm.addOrUpdateReservation()">OK</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div><!-- /.modal-content -->
    </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
