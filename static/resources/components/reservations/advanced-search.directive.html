<div class="modal fade" id="modalAdvancedSearch" tabindex="-1"  role="dialog" data-backdrop="static">
  <div class="modal-dialog">
    <form class="form-horizontal" novalidate>
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"><span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;Search</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Option</label>
            <div class="col-sm-8">
              <select class="form-control"
                      ng-options="filterOption.label group by filterOption.group.label for filterOption in vm.filterOptions track by filterOption.name"
                      ng-model="vm.currentOption"
                      ng-change="vm.addCondition()">
                <option value="">----- Please choose an option -----</option>
              </select>
            </div>
          </div>
          <div id="divConditions"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btnOk" ng-click="vm.addOrUpdateConditions()">OK</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div><!-- /.modal-content -->
    </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
